<div>
  <button type="button" class="btn btn-warning pull-right" ng-click='logout()'>Logout</button>
  <h5>{{username}} is logged in</h5>
</div>
<br>
<div class="jumbotron">
  <h2>Welcome to {{username}}'s Waiting List!</h2>
  <br>
  <h4>Search by Name: <input type="text" class="form-control" ng-model="filter_name"></h4>
  <br>
  <table class="table">
    <thead>
      <tr>
        <th><span class="glyphicon glyphicon-comment"></span> Send Text</th>
        <th><span class="glyphicon glyphicon-user"></span> Name</th>
        <th><span class="glyphicon glyphicon-tag"></span> Party Size</th>
        <th><span class="glyphicon glyphicon-cutlery"></span> Status</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="waitlist in waitlists | filter:filter_name">
        <td><button class="btn btn-default" type="submit" ng-click="send_text()">{{waitlist.phone}}</button></td>
        <td>{{waitlist.name}}</td>
        <td>{{waitlist.party_size}}</td>
        <td>
          <select class="form-control" ng-model='waitlist.status' ng-change='change_status(waitlist._id, waitlist.status)'>
            <option ng-repeat='status in statuses track by $index'>{{status}}</option>
          </select>
        </td>
      </tr>
    </tbody>
  </table>
  <a class="btn btn-primary" role="button" ng-click="create_waitlist()">Add to WaitList</a>
</div>
