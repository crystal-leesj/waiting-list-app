<h4>WAITING LIST APP</h4>
<h4>Login</h4>
<form class="form-horizontal" ng-model = "login" ng-submit = "adminLogin()">
  <div class="form-group">
    <label class="control-label col-sm-2" for="email">Email:</label>
    <div class="col-sm-10">
      <input type="email" ng-model='login.email' class="form-control" placeholder="Enter email">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="password">Password:</label>
    <div class="col-sm-10">
      <input type="password" ng-model='login.password' class="form-control" placeholder="Enter password">
    </div>
  </div>
  {{message}}
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary btn-block">LOGIN</button>
    </div>
  </div>
</form>
<a href={{'#register'}}>Not a member?</a>
